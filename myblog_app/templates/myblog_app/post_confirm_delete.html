{% extends 'myblog_app/base.html' %}

{% block content %}
    <h1>Стереть запись</h1>
        <form>
           {% csrf_token %}
            <p>Уверен, что надо стереть {{ post }}?</p>
            <button class="btn btn-danger" type="submit">Да</button>
        </form>
        <a href="{% url 'post_detail' pk=post.pk%}">Вернуться</a>
{% endblock %}
