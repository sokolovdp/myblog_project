<!DOCTYPE html>
{% load staticfiles %}
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <title>Блог Соколова</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/myblog.css' %}">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<body class="loader">

<nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
        <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Мой журнал</a></li>
            <li><a href="{% url 'about' %}">Обо мне</a></li>
            <li><a href="https://www.github.com/sokolovdp">GitHub</a></li>
            <li><a href="mailto:sokolovdp@gmail.com"> <span class="glyphicon glyphicon-envelope" ></span> </a> </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-pencil"></span></a></li>
                <li><a href="{% url 'post_draft_list' %}"><span class="glyphicon glyphicon-folder-open"></span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{user.username}}</a></li>
                <li><a href="{% url 'logout' %}">Выйти</a></li>
            {% else %}
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
            {%  endif %}
        </ul>
    </div>
</nav>

    <div class="container content">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
