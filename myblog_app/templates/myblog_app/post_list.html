{% extends 'myblog_app/base.html' %}

{% block content %}
    <div class="centerstage">
       {% for post in post_list %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            </div>
            <div class="date">
                <p>Опубликовано: {{post.published|date:"D M Y"}}</p>
            </div>
        <a href="{% url 'post_detail' %} pk=post.pk %}">Комментарии: {{post.approve_comments.count}}</a>
        {% endfor %}
    </div>
{% endblock %}
